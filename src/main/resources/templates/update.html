<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playlist Mate</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<section class="login-form">
		<h1>회원 정보 수정</h1>
		<form action="/member/update" method="post">
		<input type="hidden" th:value="${updateMember.id}" name="id"><br>
			<div class="int-area">
				<input type="text" th:value="${updateMember.name}" name="name"
				autocomplete="off" required>
				<label for="id">닉네임</label>
			</div>
			<div class="int-area">
				<input type="text" th:value="${updateMember.pw}" name="pw"
				autocomplete="off" required>
				<label for="id">비밀번호</label>
			</div>
			<div class="int-area">
				<input type="text" th:value="${updateMember.email}" name="email" readonly
				autocomplete="off" required>
				<label for="id">이메일</label>
			</div>
			<div class="btn-area">
				<button type="submit">정보 수정</button>
			</div>
		</form>
	</section>
</body>
</html>
