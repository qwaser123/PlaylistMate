<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playlist Mate</title>
<link rel="stylesheet" href="/css/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<section class="login-form">
<h1>비밀번호 찾기</h1>
      <form action="/send-password" method="post"> 
         <div class="int-area">
          <!-- id="userEmail" -->
            <input type="text" name="email" id="userEmail" 
            autocomplete="off" required>
            <label for="id">임시 비밀번호를 받으실 이메일을 입력해주세요.</label>
         </div>
         <div class="btn-cert">
            <button type="submit">임시 비밀번호 받기</button>
         </div>
         <div class="btn-area">
            <button type="button" onclick="history.back()">돌아가기 </button>
         </div>
      </form>
</section>
</body>
</html>

<script>
    $(document).ready(function () {
        // 비밀번호 받기 버튼 클릭 시
        $('#passwordRecoveryBtn').click(function (e) {
            e.preventDefault();

            // 이메일 주소 가져오기
            var userEmail = $('#userEmail').val();

            // 서버로 요청을 보내기 위한 데이터
            var data = {
                email: userEmail
            };

            // 비동기적으로 서버에 요청을 보내기
            $.ajax({
                url: '/send-password',
                type: 'POST',
                data: data,
                success: function (response) {
                    // 서버에서 응답이 성공적으로 돌아왔을 때 처리
                    if (response.success) {
                        alert('비밀번호가 이메일로 전송되었습니다.');
                    } else {
                        alert('비밀번호 전송에 실패했습니다. 다시 시도해주세요.');
                    }
                },
                error: function () {
                    // 서버 요청이 실패했을 때 처리
                    alert('서버 요청에 실패했습니다. 다시 시도해주세요.');
                }
            });
        });
    });
</script>
